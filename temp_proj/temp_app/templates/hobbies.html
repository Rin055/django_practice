{% extends 'base.html' %}
{% block title %}Hobbies{% endblock %}

{% block content %}
    <h2>My Hobbies</h2>
    <ul>
        {% for hobby in hobbies %}
            <li>{{ hobby }}</li>
        {% endfor %}
    </ul>

    {% if grade == 12 %}
        <p>You are a <strong>graduate student</strong>.</p>
    {% else %}
        <p>You are a <strong>future graduate</strong>.</p>
    {% endif %}
{% endblock %}
